; config/forgejo/app.ini — Configuration Forgejo pour Presse Claude

APP_NAME = Presse Claude Git

[server]
DOMAIN           = git.press.local
HTTP_PORT        = 3000
ROOT_URL         = https://git.press.local/
SSH_DOMAIN       = git.press.local
SSH_PORT         = 22
START_SSH_SERVER = true
OFFLINE_MODE     = true

[database]
DB_TYPE  = sqlite3
PATH     = /data/forgejo/forgejo.db

[repository]
ROOT = /data/git/repositories

[security]
INSTALL_LOCK   = true
SECRET_KEY     = presse_claude_forgejo_secret_key_change_in_prod

[service]
DISABLE_REGISTRATION        = false
REQUIRE_SIGNIN_VIEW         = false
REGISTER_EMAIL_CONFIRM      = false
ENABLE_NOTIFY_MAIL          = false
NO_REPLY_ADDRESS            = noreply@press.local

[mailer]
ENABLED = false

[log]
MODE      = console
LEVEL     = info
ROOT_PATH = /data/forgejo/log

[admin]
; Admin créé via variable d'environnement au premier démarrage
